<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Odin Login Form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="wrapper-container">
          <div class="title">
            <img class="logo" src="img/odin-lined.png" alt="" />
            <p>ODIN</p>
          </div>
          <p class="credit">
            Photo by
            <a
              href="https://unsplash.com/@xteemu?utm_content=creditCopyText&amp;utm_medium=referral&amp;utm_source=unsplash"
              >Teemu Paananen</a
            >
            on
            <a
              href="https://unsplash.com/photos/photo-of-green-fern-plant-OOE4xAnBhKo?utm_content=creditCopyText&amp;utm_medium=referral&amp;utm_source=unsplash"
              >Unsplash</a
            >
          </p>
        </div>
      </header>
      <main class="main">
        <div class="content">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
            <br />Sign up <em>now</em> to get started.
          </p>
          <p>
            You <span>know</span> you want to.
          </p>
        </div>
        <form>
          <h1>Let's do this!</h1>
          <div class="container-form">
            <div class="form" >
              <div class="input-form">
                <label for="">First name</label>
                <input type="text">
              </div>
              <div class="input-form">
                <label for="">Email</label>
                <input type="text">
              </div>
              <div class="input-form">
                <label for="">Password</label>
                <input type="password">
              </div>
            </div>
            <div class="form">
              <div class="input-form">
                <label for="">Last Name</label>
                <input type="text">
              </div>
              <div class="input-form">
                <label for="">Phone number</label>
                <input type="text">
              </div>
              <div class="input-form">
                <label for="">Confirm Password</label>
                <input type="password">
              </div>
            </div>
          </div>
        </form>
        <div class="container-submit">
          <button class="btn-submit">Create Acount</button>
          <p>Already have an account? <span>Log in</span></p>
        </div>
      </main>
    </div>
  </body>
</html>
